<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f2f2f2;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e6ffe6;
            border: 1px solid #00b300;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Enter Student Details</h2>

    <form action="/prediction" method="POST">
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="race_ethnicity">Race/Ethnicity:</label>
        <select name="race_ethnicity" required>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label for="parental_level_of_education">Parental Level of Education:</label>
        <select name="parental_level_of_education" required>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <label for="lunch">Lunch:</label>
        <select name="lunch" required>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label for="test_preparation_course">Test Preparation Course:</label>
        <select name="test_preparation_course" required>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label for="reading_score">Reading Score:</label>
        <input type="number" name="reading_score" min="0" max="100" required>

        <label for="writing_score">Writing Score:</label>
        <input type="number" name="writing_score" min="0" max="100" required>

        <button type="submit">Predict</button>
    </form>

    {% if results %}
    <div class="result">
        <h3>Predicted Score: {{ results }}</h3>
    </div>
    {% endif %}

</body>
</html>
